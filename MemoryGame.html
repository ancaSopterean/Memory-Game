<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAyL3YyNDctYmlubi1icmFpbi1qb2IxNzIyLXAucG5n.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="memGame.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>

    <script>
        const emojis = ["👀","👀","💁‍♀","💁‍♀","👉","👉","🙂‍","🙂‍","🥺","🥺","🤡","🤡","🤢","🤢","🫡","🫡"];
        var shuffle = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for(var i=0; i<emojis.length; i++){
            let box = document.createElement('div')
            box.className = 'item';
            box.innerHTML = shuffle[i]

            box.onclick = function(){
                this.classList.add('boxOpen')
                setTimeout(function(){
                    if(document.querySelectorAll('.boxOpen').length > 1){

                        if(document.querySelectorAll('.boxOpen')[0].innerHTML ==
                            document.querySelectorAll('.boxOpen')[1].innerHTML){

                                document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch')
                                document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')

                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')

                                if(document.querySelectorAll('.boxMatch').length == emojis.length){
                                    alert('game won')
                                }
                        } else {
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                        }
                    }
                },400)
            }

            document.querySelector('.game').appendChild(box);
        }

    </script>
</body>
</html>
